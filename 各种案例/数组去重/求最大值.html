<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function array_max() {
        var i, max = this[0];
        for (i = 1; i < this.length; i++) {
            if (max < this[i])
                max = this[i];
        }
        return max;
    }
    Array.prototype.max = array_max;
    var x = new Array(1, 2, 3, 4, 5, 6);
    var y = x.max();
    console.log(y)
</script>

</body>
</html>
