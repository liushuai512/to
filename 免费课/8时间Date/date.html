<script>
    function getTimes() {
        var endTime=new Date("2016/12/26 11:00:00");//Sun Dec 25 2016 11:00:00 GMT+0800 (中国标准时间)
        //endTime是要到达的时间
        //在变成标准时间的时候，格式也是有要求的  2016/12/25 11:00:00
        //获取现在时间到指定时间的时间差
        //nowTime获取到的是本地时间
        var nowTime=new Date();
        //endTime-nowTime就是我们要的时间差
        var getT=endTime.getTime()-nowTime.getTime();
        //getTime()  获取当前时间到1970年1月1日 00:00:00的时间（所有毫秒数）
        //getT获取到的是当前时间到目标时间所有的毫秒数，我们要将这些毫秒转为多少天多少小时多少分钟多少秒，在拼接成一句话
        //1000毫秒是一秒   60秒是一分钟  60分钟是一小时  24小时是一天
        var day=Math.floor(getT/(1000*60*60*24));//获取到的就是天数
        var s=getT%(24*60*60*1000);//取的是余数 取到的是去掉日期所剩下的毫秒数
        var h=Math.floor(s/(60*60*1000));//获取到的是小时
        s=s%(60*60*1000);//取到的是去掉日期和小时所剩下的毫秒数
        //s%=60*60*1000;
        /*x+=1
         x=x+1*/
        var m=Math.floor(s/(60*1000));//获取到的是分钟
        s=s%(60*1000);//取到的是去掉日期和小时和分钟所剩下的毫秒数
        var sm=Math.floor(s/1000);//获取到的秒数
        //document.write("距离2016/12/26 11:00:00还有"+day+"天"+h+"小时"+m+"分"+sm+"秒");
        document.body.innerText="距离2016/12/26 11:00:00还有"+day+"天"+h+"小时"+m+"分"+sm+"秒";
    }
    getTimes();
    window.setInterval(getTimes,1000);
</script>
