<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{background: red;}
    </style>
</head>
<body>
<script>
    var str="";
    str+="<ul>";
    for(var i=1;i<=10;i++){
        str+="<li>我是第"+i+"个li</li>";
    }
    str+="</ul>";
    document.write(str);
</script>
