<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js的调用</title>
</head>
<body>
页面加载的时候，加载的文件是html文件，css文件和js文件都需要被html调用
html是如何调用js文件的
有三种方式：
1、行内式：将js代码直接写在元素的开始标签内
<div onclick="alert('欢迎来到珠峰培训！')">点击我，有惊喜</div>
<!--onclick 点击事件-->
<!--alert 浏览器的弹出框-->
<!--在js中引号嵌套使用的时候，需是单双引号交替使用***-->
2、内嵌式：将js代码写在script标签中
<script>
    //这里面就是js代码
    //这个形式就是js的注释  -- 单行注释
    /*这个形式是js的注释 --  多行注释*/
    //注释的快捷键 ctrl+ /  --单行注释
    //注释的快捷键 ctrl+shift+ /  --多行注释
    alert("我是内嵌的js代码");
    alert("我是内嵌的js代码");
</script>
<!--
单行代码，我们叫做语句，语句和语句之间是有分号隔开的
***一定要用分号隔开
-->
3、外联式：引入一个js外部文件，用script标签引入 使用src属性引入
<script src="index.js">
    alert("我是写在外联式标签内的js代码");//这句代码没有执行
</script>
<!--写在外联式标签内的js代码不会执行-->
<!--
js代码和css不同，一般不放在head标签中，而是放在整个文档所有内容之后，是因为我们需要先加载html文件再加载js文件，这样用户才会先看到一个完整的页面，然后在进行动态的操作，提高网站的友好度
-->
<!--js代码一般放在body结束标签的位置 建议位置是这里-->
</body>
<!--js代码 也可以放在此处-->
</html>
<!--js代码 也可以放在此处-->
