js是什么？
js是javascript的简称，是一门轻量级的脚本语言，是基于对象的弱类型（松散类型）语言
*****js是一种“解释型”语言***** 面试
js代码加载到哪一行，就解释执行哪一行，所以js是单线程的语言
js是运行在浏览器中的
js代码安全性比较低，只能是尽量写的严谨
js也是有兼容问题的

c c++ java 这些不是
<!--
脚本语言：是有逻辑性，可以实现功能的语言
文本语言：html css 都是进行描述的语言，不具有功能性
松散类型：规则没有特别的严谨
浏览器是多线程
