<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--
js中的变量
在js中变量是用来代表值和储存值的
变量在js中是松散数据类型，所以js中的变量可以储存任何的值

变量的创建
声明 变量名;  --变量名 是人为给定的
var obj;  此时的变量是什么都没有

一个声明 后面可以有多个变量
-->
<script>
    var obj;
    console.log(obj);//undefined 未定义
    //当一个变量只声明而未定义的时候，这个变量的返回值是undefined
    //如何给变量赋值
    obj="12345";
    console.log(obj);
    var obj1=1,obj2=2,obj3=3;
   /*var obj1=1;
    var obj2=2;
    var obj3=3;*/
    console.log(obj1,obj2,obj3);
    /*console.log(obj1);
    console.log(obj2);
    console.log(obj3);*/
</script>
</body>
</html>
