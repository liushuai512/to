<!--
4、
innerHTML
innerText
是用来获取对象中内容的方法
innerHTML可以获取到这个对象中所有的内容（包括文本和标签）
innerText只能获取到这个对象中的文本内容
-->
<script>
//    console.log(div1);
    console.log(div1.innerText);// "我是一个段落"
    console.log(div1.innerHTML);//"<p>我是一个段落</p>"
    //div1.innerText="<h1>我是一个标题</h1>";
    div1.innerHTML="<h1>我是一个标题</h1>";

</script>
