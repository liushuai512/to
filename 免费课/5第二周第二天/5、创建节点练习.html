<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0 ;padding: 0 ;}
        html,body{
            height: 100%;/*高度和浏览器可是窗口的高度一致*/
        }
        #bg{
            position: absolute;
            top:0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,.5);
        }
        #box{
            position: absolute;top: 50%;left: 50%;margin-left: -150px;
            margin-top: -200px;width: 300px;
            height: 400px;background-color: #fff;
        }
        #box span{
            float: right;margin: 10px;width: 50px;height: 50px;
            border: 1px solid #ccc;text-align: center;
            line-height: 50px;cursor: pointer;font-size: 24px;
        }
        #btn{cursor: pointer;width: 200px;height: 50px;}
    </style>
</head>
<body>
<script>
    //创建一个input#btn，div#bg，p#box,span
    var oBtn=document.createElement("input");
    oBtn.id="btn";
    oBtn.type="button";
    oBtn.value="登录";
    var oDiv=document.createElement("div");
    oDiv.id="bg";
    var oP=document.createElement("p");
    oP.id="box";
    var oSpan=document.createElement("span");
    oSpan.innerText="×";
    var oBody=document.body;
    oBody.appendChild(oBtn);
    oDiv.appendChild(oP);
    oP.appendChild(oSpan);
    oBtn.onclick=function () {
        oBody.appendChild(oDiv);//点击btn的时候向body中添加div
    };
    oSpan.onclick=function () {
        oBody.removeChild(oDiv);//点击span的时候移除div
    }
</script>
</body>
</html>
