    function getRound(str,n) {
        var strAll="";
        while (strAll.length<n){
            var val=Math.round(Math.random()*(str.length-1));
            var strVal=str.charAt(val);
            if(strAll.indexOf(strVal)===-1){
                strAll+=strVal;
            }
        }
        return strAll;
    }
    var strList=getRound(str,10);
    document.write(strList);
