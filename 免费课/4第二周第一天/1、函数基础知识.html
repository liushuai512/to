    * 1、函数：是由事件驱动或者被调用时，可以重复使用的代码
    * 事件驱动：点击事件  鼠标移入事件  鼠标移出事件
    * 被调用：sum();-->函数执行
    * 2、函数的语法（基本语法）
    * 定义：
    * 关键字 函数名(){函数（函数体/函数代码）}
    * function fnName(){......}
    * 执行：
    * 函数名();
    * fnName();
    * 3、函数的特点：
    * 1）函数定义独立存在时没有意义，只有被调用的时候，才会实现函数的功能
    * 2）定义一个函数，可以多次被调用执行，并且每次调用执行都是独立的
    * 3）函数内的变量，在函数外是获取不到的
    * 函数是引用数据类型 函数名中存的值是一个地址
    * 4、闭包：函数在执行的时候，形成私有作用域，里面的变量就成为私有变量，外界获取不到
    * 5、函数的参数：可以让函数内获取函数外的值
    * 形参：用来接收外界传递给函数的值
    * 形参在函数定义部分 函数名后面的括号内
    * 实参：用来定义要传递的值
    * 实参在函数执行是 函数名后面的括号内
    * 基本语法：
    * function 函数名(形参1,形参2...){}
    * 函数名(实参1,实参2...)
    * 1）函数可以不定义参数（形参和实参都不存在）
    * 2）函数如果定义形参而没有传递实参，那么形参获取到的是undefined
    * 3）函数如果只定义实参，而没有定义形参的时候，函数用arguments来接收实参
