<script>
    function sum() {//
        var total=null;//
        for (var i=0;i<arguments.length;i++){//
            var cur=Number(arguments[i]);//
            if(!isNaN(cur)){//
                total+=cur;//
            }
        }
        return total;//
    }
    console.log(sum("ab",[],"23","1",2,7));//
    var ary=[1,2,3,4,5];
    //数组对象  天生自带索引和length
    var total=null;
    for(var i=0;i<ary.length;i++){
        var cur=Number(ary[i]);
        if(!isNaN(cur)){
            total+=cur;
        }
    }
    console.log(total);
</script>
