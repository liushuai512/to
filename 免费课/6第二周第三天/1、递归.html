<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //0-100之间既能被3整除又可以被5整除之和
    function sum(n) {
        if (n === 1) {
            return 0
        }
        if ((n % 3 === 0) && (n % 5 === 0)) {
            return n + sum(n - 1)
        }
        return sum(n-1);
    }
    var sum1 = sum(100);
    console.log(sum1)
</script>
</body>
</html>
