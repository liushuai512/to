<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{width: 200px;height: 100px;text-align: center;line-height: 100px;font-size: 30px;margin: 20px auto;border: 1px solid #ff6600;}
    </style>
</head>
<body>
<input type="button" id="btn" value="点击">
<div id="box"></div>
<script>
    var oBtn=document.getElementById("btn");
    var oBox=document.getElementById("box");
    var num=0,tem=null;
    function total() {
        clearInterval(tem);
        num++;
        oBox.innerText=num;
       // tem=window.setTimeout(total,1000);
        tem=window.setInterval(total,1000);
    }
    oBtn.onclick=function () {
        if (tem){//tem中已经有了定时器的返回值，代表定时器已经执行了
            clearInterval(tem);
            tem=null;
        }else{//tem为null，说明定时器还没有开启
            total();
        }
    }
</script>
