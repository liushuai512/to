<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //js中的Object是由多组键值对组成，这些键值对用逗号隔开，每一个键值对都是用来描述这个对象的
    //键值对：是由属性名和属性值组成的
    //在js中如何创建一个对象
    //第一种方式：字面量创建
    var obj1={
        //键值对
        name:"小飞飞",
        age:21,
        //age:"21岁",
        height:"185cm"
    };
    //第二种方式：实例创建  在对象类上去创建一个实例
    var obj2=new Object();
    console.log(obj1);
    //Object{name:"小飞飞",age:21,height:"185cm"}
    console.log(obj2);
    //Object{}


    //对象中的属性分为内置属性和自定义属性
    //内置属性是指对象天生自带的属性
    //自定义属性是指人为向对象中添加的属性
</script>
</body>
</html>
