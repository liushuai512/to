<script>

  /*
   *   快速排序的思想： 一直利用递归思想拆分数组
   *      1  先后去到中间项目
   *      2  让其他的项目和中间项去比较，小于放左面数组，大于放右边
   *      3  一直到数组拆分的长度为1或者0的时候停止
   *      4 把所有的数组拼接一起
   * */

  function quickSort(ary) {
    if (ary.length <= 1) {
      return ary;
    }0
    var middleIndex = Math.ceil(ary.length / 2); //必须保证是整数
    // 根据数组中间索引获取中间项，splice返回数组。虽然只有一项也需要通过索引0来获取
    var middleItem = ary.splice(middleIndex, 1)[0]; //[3]
    var left = [];
    var right = [];
    for (var i = 0; i < ary.length; i++) {
      // 循环和中间项比较，小于放在left左边数组中，否则放在右面数组中
      if (ary[i] < middleItem) {
        left.push(ary[i]);
      } else {
        right.push(ary[i]);
      }
      // 三元运算符
    }
    return quickSort(left).concat(middleItem, quickSort(right));
  }
  var ary = [1, 5, 3, 2, 4, 8, 7, 6, 9];
  var res = quickSort(ary);
  console.log(res); // [1,2,3,4,5]


</script>
