<script>
    /*
    *   \d:0-9的数字
    *   \w：数字，字母，下划线
    *   \s：空格
    *   \b：边界
    *   \：转义
    *   .：任意字符除了换行
    *   \n：换行
    *   \.
    *   ^：以...开始
    *   $：以...结束
    *
    *   \d+：1到多个
    *   \d*：0到多个
    *   \d?：0-1次
    *   \d{5}：出现5次
    *   \d{5,}：至少出现5次
    *   \d{5,10}：至少出现5次，最多出现10次
    *
    *   |：或者
    *   [xyz]：x,y,z 中其中一个
    *   [^xyz]：除了x,y,z中的一个
    *   [+-]：“+”或者“-”其中一个
    *   [\d\w]：\d或者\w 中的一个
    *   [a-z]： a到z
    *   [.]: 本身
    *
    *   new RegExp('\\d','g')       /\d/g
    *
    *   test true/false
    *   exec => [捕获结果, .babelrc :  , input :   ]
    *        => null
    *       reg.lastIndex : 下一次从哪个索引开始 => 0
    *       如果没有g那么这个lastIndex的值每次都是0
    *       test : => 又存在g。
    *       exec ： =>
    *       match : ['2016','2017','2018']  g
    *        exec :  ['2016' .babelrc : input : ]
    *       replace
    *
    * */
