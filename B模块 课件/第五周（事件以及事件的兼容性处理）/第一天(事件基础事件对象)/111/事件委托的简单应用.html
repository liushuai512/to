<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,div,span{
            margin: 0;
            padding: 0;
            font-size: 14px;
        }
        html,body{
            width: 100%;
            height: 100%;

        }
        #box{
            position: absolute;
            left: 50%;
            top:50%;
            margin-left: -50px;
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border: 1px solid purple;
        }
        #mark{
            /*display: none;*/
            position: absolute;
            top: 30px;
            left: -1px;
            width: 300px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            background: lavenderblush;
            border: 1px solid purple;
        }
    </style>


</head>
<body>
<div id="box">
    <span>购物车</span>
    <div id="mark" style="display: none;">查看购物车的详细信息</div>
</div>

<script type="text/javascript">
    var mark=document.getElementById('mark');
    document.body.onclick=function(e){
        e = e || window.event;
        e.target = e.target || e.srcElement;
        if(e.target.id==="box" || (e.target.tagName.toLowerCase()==="span" && e.target.parentNode.id === "box")){
            if(mark.style.display === "none"){
                mark.style.display = "block"
            }else{
                mark.style.display = "none"
            }
            return;
        }

        if(e.target.id === "mark"){
            return;
        }

        mark.style.display = "none"
    }

    
</script>
</body>
</html>
