<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num = 2;
    var obj = {num : 3};
    obj.fn = (function (){
        ++num;
        this.num++;
        return function (){
            this.num++;
            num++;
            console.log(num);
        }
    })(num);
    var f = obj.fn;
    f();
    obj.fn();
    obj.fn();
    console.log(window.num,obj.num);

</script>
</body>
