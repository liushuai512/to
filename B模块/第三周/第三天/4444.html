<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function getCss(ele,attr){
        var value=null;
        if(ele.getComputedStyle){
            value=window.getComputedStyle(ele)[attr];
        }else{
            if(attr ==='opacity'){
                value =ele.currentStyle['filter'];
            }
        }
    }
</script>
</body>
</html>
