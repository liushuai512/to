<script>
    console.log(total);
    function sum(num1,num2){
        console.log(total);
        var total=num1+num2;
        console.log(total);
    }
    var total=0;
    sum(1,2);//浏览器会主动提供一块栈内存，（环境、作用域）供sum函数体内的代码执行
    console.log(total);


    /*
    * 内存：堆内存（存值）  栈内存（运行代码）
    * ps:只有浏览器运行了，那么浏览器默认就会提供一个全局作用域，全局作用用WINDOW 表示
    *
    *私有作用域：只要函数执行的时候，就要提供一个运行环境，这个环境叫做私有作用域，==>ps：每次函数执行都会形成一个新的私有作用域，并且这个作用域内的私有变量是相互独立的（名字相同，但是分布在不同作用域内）
    *
    * 无论是堆内存还是栈内存，一定都会找个合适的时间点，把符合释放条件的内存释放，有用的留着，没用的释放
    *内存释放的条件：只要这个内存没有被引用（占用），那么就会释放；否则不释放
    *
    *
    *
    *
    *
    *函数的执行过程：
    *   1.新参赋值，=》把实参所代表的值赋值给形参一份==》引用数据类型的形参赋值是吧引用地址赋值给形参
    *   2.把当前作用域的变量var和函数
    *
    *
    * */
