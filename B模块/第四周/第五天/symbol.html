<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Symbol():ES6 新的数据类型 产生唯一的值 可以用typeof检测数据类型
    var name1=Symbol();
    var name2=Symbol();
    // typeof name1  //Symbol
    //name1 == name2  false



    //let;声明变量的操作符，不存在变量提升，不能重复声明，它会产生一个块级作用域（ES6新出现的作用域）
    var arr=[];
    for(var i=0;i<10;i++){
        arr[i]=function(){
            console.log(i);
        }
    }
    arr[6]();
    var ary=[];//作用域有哪些？
    for(let j=0;j<10;j++){
        ary[j]=function(){
            console.log(j);
        }
    }
    {
        let num1=1;//let：是块级作用域，全局无法拿到变量，保护变量
                   // let：不能重复声明
    }
    ary[6]();



    //const  声明变量的操作符，不存在变量提升，重复声明也不会改变原来的的值，主要是用来声明一些不变的值，错误信息，还有一些环境变量
    const MAX='';









</script>
</body>
</html>
