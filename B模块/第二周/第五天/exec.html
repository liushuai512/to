<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * exec 捕获结果
    *    如果正则中存在分组，那么exec方法的捕获结果会发生改变，在数组中的第二项开始是第一个分组捕获到的内容，依次类推
    * */


    /*
    * match  捕获结果
    *     如果使用match方法，那么在捕获的过程中存在g情况下，就获取不到分组
    *     ps：如果有分组并且还想获取分组的内容，就是用exec，如果不获取分组一次性捕获所有结果使用match
    * */

    /*
    * 分组和分组的引用
    *     在正则中，用小括号包起来的部分会形一个分组，这个分组在捕获的时刻还会参与捕获，把分组捕获到的内容从第二项开始依次排列
    *     并且这个分组可以再正则中引起 \1 \2 \n....分组引用
    *
    *     在分组括号开始前面";:"就会取消这个分组，之匹配不捕获
    *
    * */



    /*
    *   ？的用法
    *      1、量词  0~1次
    *      2、放在量词后  \d+? 尽可能少的去匹配
    *      3、（？： ）只匹配步步获=》破坏了这个分组
    *      4、？= 正向预查   只能是...
    *      5、？！ 反向预查  不能是...
    * */


</script>
</body>
</html>
