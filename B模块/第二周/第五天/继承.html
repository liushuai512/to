<!DOCTYPE html>

<body>
<script>
    /*
    * 继承：
    *    1、原型继承：  子类的原型指向父类的实例
    *               B.prototype=new A（）；
    *               B.prototype.constructor=B;
    *               父类的公有和私有想对于子类来说是公有方法
    *
    *
    *    2.call继承   子类构造函数中 父类.call(this)
    *              父类私有属性添加到子类私有属性上
    *
    *    3、冒充对象  在子类构造函数中遍历父类的一个实例，并且把这个父类的这个实例的私有还有公有全部添加在子类的私有上
    *              this[key]=e[key]  e:父类实例
    *              父类的公有和私有都是子类的私有
    *

</script>
