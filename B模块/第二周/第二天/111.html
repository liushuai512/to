<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Foo(){
        getName=function(){alert(1)};
        return this;
    }
    Foo.getName=function (){alert(2)};
    Foo.prototype.getName=function(){alert(3)};
    var getName=function(){alert(4)};
    function getName(){alert(5)}  //函数和变量重名，以最后一个为准，
    Foo.getName();//把函数作为对象来使用； 2
    getName();//4
    Foo().getName();//1
    getName();//1
    new Foo.getName();//Foo.getName作为一个类； 2
    new Foo().getName();//3  加小括号就是先执行，不加小括号就是先new

</script>
</body>
</html>
