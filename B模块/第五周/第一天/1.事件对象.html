<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<input id="input1" type="text">
<body>
<script>
    //鼠标事件：MouseEvent
    /*
    *
    * MouseEvent:鼠标事件对象=》这个事件对象只出现在真正绑定事件的函数中
    *       标准浏览器:事件对象在argument[0]上
    *
    *               clientX:相对于浏览器可视窗口的鼠标水平坐标
    *               clientY:相对于浏览器可视窗口的鼠标垂直坐标
    *               pageX: 相对于整个网页的水平坐标
    *               pageY: 相对于整个网页的垂直坐标
    *               type:事件类型=>'click'
    *               e.target :事件源
    *
    *               e.preventDefault() :阻止默认行为=>a链接的跳转
    *
    *               e.stopPropagation();//阻止事件传播
    *
    *stopPropagation
    * stopPropagation
    *
    *
    *       IE低版本浏览器下：事件对象在window.event上
    *
    *       e=e || window.event;   事件对象的兼容性
    *       pageX和pageY处理兼容问题：在clientX和clientY
    *       e.pageX=e.pageX || e.clientX+(document.documentElement.scrollLeft || document.body.scrollLeft)
    *
    *       e.srcElement=> e.target = e.target || e.srcElement
    *
    *       e.preventDefault ? e.preventDefault() : e.returnValue = false;
    *       return false; //阻止默认行为
    *
    *       e.stopPropagation ？ e.stopPropagation() ：e.cancelBubble = true;//阻止事件传播
    *
    *
    *
    *
    * */
    var input1=document.getElementById('input');
    input1.onkeyup=function(e){
        console.log(e);
    }
</script>
</body>
</html>
