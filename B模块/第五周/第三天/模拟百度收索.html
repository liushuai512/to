        .box{
            width: 640px;
            margin: 30px auto;
        }
        .box .logo{
            margin: 0 auto;
            width: 270px;
            height: 129px;
        }
        .box .logo img{
            width: 100%;
            height: 100%;
            vertical-align: top;
            border: none;
        }
        .box .searchBox{
            width: 640px;
            height: 40px;
            margin-top: 20px;
        }
        .box .searchBox input{
            float: left;
            width: 516px;
            height: 36px;
            line-height: 40px;
            padding: 0 10px;
            font-size: 16px;
        }
        .box .searchBox a{
            display: block;
            float: right;
            width: 100px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background: blue;
            color: #fff;
            font-size: 16px;
        }
        .box ul{
            display: none;
            position: relative;
            top: -1px;
            width: 538px;
            border: 1px solid #ccc;
        }
        .box ul li{
            height: 20px;
            line-height: 20px;
            font-size: 16px;
        }
        .box ul li a{
            display: block;
            padding: 0 10px;
            color: #000;
        }
        .box ul li a:hover{
            background: #ccc;
        }
