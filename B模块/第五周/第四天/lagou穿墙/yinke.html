<script>
    function lagou(wrap){
        var mask=wrap.getElementsByClassName('mask')[0];
        on(wrap,'mouseenter',function(e){
            var x = e.pageX - wrap.offsetLeft - wrap.offsetWidth / 2;
            var y = wrap.offsetTop + wrap.offsetHeight / 2 - e.pageY;
            //根据坐标算出计算方向
            var direction=getDirection(x,y);
            switch (direction){
                case 0:
                    mask.style.left=-120+'px';
                    mask.style.top=0;
                    break;
                case 1:
                    mask.style.left=0;
                    mask.style.top=120+'px';
                    break;
                case 2:
                    mask.style.left=120+'px';
                    mask.style.top=0;
                    break;
                case 3:
                    mask.style.left=0;
                    mask.style.top=-120+'px';
                    break;
            }
            $(mask).stop().animate({left:0,top:0});
        });


        function getDirection(x,y){
            var rad=Math.atan2(y,x);//反三角函数，根据y和x的坐标返回对应的弧度
            var deg=180/Math.PI*rad;//1弧度=180/PI*rad；
            return Math.round((deg+180)/90)%4;

        }
        on(wrap,'mouseleave',function(e){
            var x = e.pageX - wrap.offsetLeft - wrap.offsetWidth / 2;
            var y = wrap.offsetTop + wrap.offsetHeight / 2 - e.pageY;
            //根据坐标算出计算方向
            var direction=getDirection(x,y);
            switch (direction){
                case 0:
                    $(mask).stop().animate({left:-120,top:0});
                    break;
                case 1:
                    $(mask).stop().animate({left:0,top:120});
                    break;
                case 2:
                    $(mask).stop().animate({left:120,top:0});
                    break;
                case 3:
                    $(mask).stop().animate({left:0,top:-120});
                    break;
            }

        });

    }var wraps=document.getElementsByClassName('wrap');
    for(var i=0;i<wraps.length;i++){
        lagou(wraps[i]);
    }
</script>
