<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QQ music</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script>
        //修改  根据设备的宽度 重新计算根节点的字体大小
        var winWidth=document.documentElement.clientWidth || document.body.clientWidth;
        document.documentElement.style.fontSize=winWidth/640*100+'px';
        window.htmlFontSize=winWidth/640*100;


    </script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!--最外层的大盒子-->
<div class="musicBox">
    <div class="musicBg"></div>
    <audio  class="audio" src="images/demo.m4a" preload="none" style="display: none;"></audio><!--preload:预加载-->
    <div class="header">
        <div class="musicInfo">
            <div><img src="images/poster.jpg" alt=""></div>
            <div>
                <p>模特</p>
                <p>李荣浩</p>
            </div>
        </div>
        <div class="musicBtn">
            <a class="play" href="javascript:;" ></a>
            <a class="paused" href="javascript:;"></a>
        </div>
    </div>
    <div class="main">
        <div class="lyric">
            <!--<p class="cur">模特</p>
            <p>词：周耀辉</p>
            <p>曲：李荣浩</p>-->

        </div>
    </div>
    <!--footer-->
    <div class="footer">
        <div class="collection">
            <a href="javascript:;"></a>
        </div>
        <div class="progress">
            <!--当前播放时间-->
            <div class="currentTime">00:00</div>
            <!--进度条-->
            <div class="progressBar"><span></span></div>
            <!--总时间-->
            <div class="totalTime">05:06</div>
        </div>
        <!--下载按钮-->
        <div class="download">
            <a href="javascript:;">下载这首音乐</a>
        </div>
    </div>

</div>
</body>
</html>
<script src="js/zepto.min.js"></script>
<script src="js/index.js"></script>
