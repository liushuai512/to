<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script>
        var winWidth=document.documentElement.clientWidth || document.body.clientWidth;
        document.documentElement.style.fontSize=winWidth/640*100+'px';

    </script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="musicBox" id="musicBox">
    <div class="musicBg"></div>
    <audio class="audio" src="images/demo.m4a" preload="none" style="display: none;"></audio>
    <div class="header">
        <!--左边-->
        <div class="musicInfo"><!--info:信息-->
            <div><img src="images/poster.jpg" real="images/poster.jpg"></div>
            <div>
                <p>模特</p>
                <p>李荣浩</p>
            </div>
        </div>
        <!--右边-->
        <div class="musicBtn">
            <a class="play" href="javascript:;"></a>
            <a class="paused" href="javascript:;"></a>
        </div>
    </div>
    <div class="main">
        <div class="lyric" >
            <p class="cur">模特</p>
            <p>词：周耀辉</p>
            <p>曲：李荣浩</p>
        </div>
    </div>
    <div class="footer">
        <!--心-->
        <div class="collection">
            <a href="javascript:;"></a>
        </div>
        <!--当前播放时间-->
        <div class="progress">
            <div class="currentTime">01:01</div>
        </div>
        <!--进度条-->
        <div class="progressBar">
            <span></span>
        </div>
        <!--总时间-->
        <div class="totalTime">05：05</div>
        <!--下载按钮-->
        <div class="download">
            <a href="javascript:;">下载这首音乐</a>
        </div>
    </div>
</div>
</body>
</html>
