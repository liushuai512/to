<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变形 transform</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <style>
        .box{
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -100px 0 0 -100px;
            width: 200px;
            height: 200px;
            background: green;
            cursor: pointer;
        }
        .box:hover{
            -webkit-transform: translate(10px,10px);
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
