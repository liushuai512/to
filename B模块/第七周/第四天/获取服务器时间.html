    var xhr=new XMLHttpRequest();
    xhr.open('head','temp.xml?_'+Math.random());
    xhr.onreadystatechange=function(){
        if(xhr.status !==200) return;
        if(xhr.readyState === 2){
            var time=xhr.getResponseHeader('Date');
            time=new Date(time);
            console.log(time);
        }
    };
    xhr.send();
</script>
