<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>珠峰培训</title>
    <!--640PX 200*200-->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 100px; /*640 1REM=100PX*/
        }

        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -1rem 0 0 -1rem;
            width: 2rem;
            height: 2rem;
            background: red;
        }
    </style>
    <!--REM-->
    <script>
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 640 * 100 + 'px';
    </script>
</head>
<body>
<div class="box"></div>
</body>
</html>
