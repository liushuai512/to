<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>珠峰培训</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        html, body {
            width: 100%;
        }

        .box {
            height: 300px;
            background: #F4F4F4;
        }

        .con {
            margin: 0 auto;
            width: 980px;
            height: 100%;
        }

        .con li {
            float: left;
            width: 33%;
            height: 100%;
            background: red;
        }

        .con li:nth-child(2) {
            width: 34%;
            background: green;
        }

        /*
         *在CSS中设置条件
         * @media媒体查询
         *   媒体设备
                all 所有设备
                screen 屏幕设备(包含PC端和移动端)
                print 打印机设备
                ...
         *   媒体条件
               width
               height
               max-width
               min-width
               ...
               回去后扩展 屏幕旋转 屏幕像素密度比
        */
        @media screen and (max-width: 980px) {
            .box {
                height: 100px;
            }

            .con {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="box">
    <ul class="con">
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>


</body>
</html>
